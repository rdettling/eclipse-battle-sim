        <script>
            $(document).ready(function () {
                var initialDropdownValues = {};
                $('select').each(function () {
                    var selectId = $(this).attr('id');
                    initialDropdownValues[selectId] = $(this).val();
                });

                $('#resetBtn').click(function () {
                    $('select').each(function () {
                        var selectId = $(this).attr('id');
                        $(this).val(initialDropdownValues[selectId]);
                    });
                });

                $('#submitBtn').click(function () {
                    var formData = $('#ship-form').serialize();
                    console.log(formData);

                    $.ajax({
                        type: 'POST',
                        url: '/submit_ships',
                        data: formData,
                        success: function (response) {
                            console.log(response);

                            // Calculate percentages
                            let attackerWinPercent = (response.attacker_win_probability * 100).toFixed(2);
                            let defenderWinPercent = (response.defender_win_probability * 100).toFixed(2);

                            // Update progress bars within the single progress container
                            $('#attacker-win-progress')
                                .css('width', attackerWinPercent + '%')
                                .attr('aria-valuenow', attackerWinPercent)
                                .text('Attacker: ' + attackerWinPercent + '%');
                            $('#defender-win-progress')
                                .css('width', defenderWinPercent + '%')
                                .attr('aria-valuenow', defenderWinPercent)
                                .text('Defender: ' + defenderWinPercent + '%');
                        },
                        error: function (xhr, status, error) {
                            console.error('Error:', status, error);
                            alert('Error submitting ships.');
                        },
                    });
                });
            });
        </script>
