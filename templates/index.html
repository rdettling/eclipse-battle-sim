<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Eclipse Battle Sim</title>
        <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='eclipse.jpeg') }}" />
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
    </head>
    <body>
        <div class="container-fluid text-center">
            <h2 class="mt-3">Eclipse Battle Simulation</h2>
            <form id="ship-form">
                <div class="row">
                    <!-- Attacker Column -->
                    <div class="col">
                        <h3 class="mt-4">Attacker</h3>
                        <div id="attacker-ships" class="ship-list">
                            <!-- Ship rows will be generated here -->
                        </div>
                    </div>

                    <!-- Defender Column -->
                    <div class="col">
                        <h3 class="mt-4">Defender</h3>
                        <div id="defender-ships" class="ship-list">
                            <!-- Ship rows will be generated here -->
                        </div>
                    </div>
                </div>
            </form>

            <div id="buttons" class="d-flex justify-content-center mt-4">
                <button type="button" id="submitBtn" class="btn btn-primary m-2">Submit</button>
                <button type="button" id="resetBtn" class="btn btn-danger m-2">Reset</button>
            </div>

            <div class="row mt-4">
                <div class="col">
                    <h3>Attacker Ships</h3>
                    <div id="attacker-summary"></div>
                </div>
                <div class="col">
                    <h3>Defender Ships</h3>
                    <div id="defender-summary"></div>
                </div>
            </div>

            <div id="result" class="mt-4">
                <h3>Win Probability:</h3>
                <div class="progress">
                    <div id="attacker-win-progress" class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">Attacker: 0%</div>
                    <div id="defender-win-progress" class="progress-bar bg-info" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">Defender: 0%</div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="{{ url_for('static', filename='js/config.js') }}"></script>
        <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
