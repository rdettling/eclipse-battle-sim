<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Eclipse Battle Simulator</title>
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='eclipse.png.png') }}" />
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <h1>Eclipse Battle Simulator</h1>
            
            <form id="ship-form">
                <div class="battle-sides">
                    <div class="side attacker">
                        <h2>Attacker</h2>
                        <div id="attacker-ships" class="ships-container"></div>
                        <button type="button" id="add-attacker-ship" class="add-ship-btn">Add Ship</button>
                    </div>
                    
                    <div class="side defender">
                        <h2>Defender</h2>
                        <div id="defender-ships" class="ships-container"></div>
                        <button type="button" id="add-defender-ship" class="add-ship-btn">Add Ship</button>
                    </div>
                </div>
                
                <div class="controls">
                    <button type="submit" id="submitBtn">Simulate Battle</button>
                    <button type="button" id="reset-counts">Reset Counts</button>
                </div>
            </form>
            
            <div id="results" class="results-container"></div>
        </div>

        <!-- Ship Type Selection Modal -->
        <div class="modal fade" id="shipTypeModal" tabindex="-1" role="dialog" aria-labelledby="shipTypeModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="shipTypeModalLabel">Select Ship Type</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <select id="shipTypeSelect" class="form-control">
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="confirmShipType">Add Ship</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="{{ url_for('static', filename='js/config.js') }}"></script>
        <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
